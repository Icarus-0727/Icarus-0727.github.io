<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i至诚 - 进校码</title>
    <link rel="stylesheet" href="/tools/izhicheng/css/index.css">
</head>
<body>
    <div id="app">
        <div class="content-wrapper">
            <div class="container">
                <div class="container-header">
                    <div class="logo">
                        <img src="/tools/izhicheng/imgs/logo.png" alt>
                    </div>
                    <div class="txz">
                        <div class="left">
                            <img src="/tools/izhicheng/imgs/left.png" alt>
                        </div>
                        <div class="center">
                            <img src="/tools/izhicheng/imgs/center.png" alt>
                        </div>
                        <div class="right">
                            <img src="/tools/izhicheng/imgs/right.png" alt>
                        </div>
                    </div>
                    <div class="container-center">
                        <div class="card" style="position: relative;">
                            <img src="/tools/izhicheng/imgs/doctor.png" alt>
                            <div class="info">
                                <div class="headphoto" style="background-image: url('/tools/izhicheng/imgs/avatar_default.jpeg');"></div>
                                <div class="person-info"></div>
                                <div class="qrimg">
                                    <div class="qrCode"></div>
                                    <img style="width: 158px; height: 158px;" src="/tools/izhicheng/imgs/qrcode_default.png" class="qrCodeImg" />
                                </div>
                                <div class="msg">绿码：自由通行。发现弄速作假，将严肃处理，井移送相关都门。</div>
                                <div class="time">
                                    <div class="current-time">
                                        <div class="hour"> {{currentTime.hour}} </div>
                                        <span>:</span>
                                        <div class="minute"> {{currentTime.minute}} </div>
                                        <span >:</span>
                                        <div class="second"> {{currentTime.second}} </div>
                                        <span >:</span>
                                        <div class="millsecond"> {{currentTime.millsecond}} </div>
                                    </div>
                                    <div class="current-date">
                                        <div class="line"></div>
                                        <div class="updateDate">{{currentDate}}</div>
                                        <div class="line"></div>
                                    </div>
                                </div>
                                <p class="cph"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="foot">
                    <img src="/tools/izhicheng/imgs/foot.png" alt>
                    <div class="copyright"> 版权所有©福州大学至诚学院ICP备案号：闽ICP备14016203 </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="/tools/izhicheng/js/index.js"></script>
</html>
