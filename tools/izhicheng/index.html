<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="container-content">
                <div v-if="hasLast">
                    <button @click="showPass">使用上次</button>&emsp;
                    <button @click="hasLast = false">创建新身份</button>
                </div>
                <div v-else class="set-info">
                    <div class="name">
                        <span><b>姓名：</b></span>
                        <input type="text" v-model="stuInfo.name" />
                    </div>
                    <div class="sno">
                        <span><b>学号：</b></span>
                        <input type="text" v-model="stuInfo.sno" />
                    </div>
                    <div class="departments">
                        <span><b>院系：</b></span>
                        <input type="text" v-model="stuInfo.departments" />
                    </div>
                    <div class="major">
                        <span><b>班级：</b></span>
                        <input type="text" v-model="stuInfo.major" />
                    </div>
                    <br/>
                    <div>
                        <span><b>照片：</b></span>
                        <input ref="avatar" type="file" />
                    </div>
                    <br/>
                    <div>
                        <button @click="newPass">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="/tools//izhicheng/js/index.js"></script>
</html>
